version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_USER: djangoadmin
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
  server:
    build: .
    entrypoint: /bin/bash -c
    command: "/usr/src/app/start.sh"
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_USER: djangoadmin
      DB_PASSWORD: password
  web:
    image: 8.11.2-onbuild
